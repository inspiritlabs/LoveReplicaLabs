<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision Pro UI - Floating Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #fceabb, #f8b500, #f69d3c, #f3827b, #e06c9f, #a770ef, #4e8af1, #23a6d5);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .translucent-input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      transition: all 0.3s ease;
    }

    .translucent-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .translucent-input:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      outline: none;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    }

    .translucent-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .translucent-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.3);
    }

    #typing-text {
      border-right: .15em solid rgba(255, 255, 255, 0.7);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(30, end) forwards, blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgba(255, 255, 255, 0.7) }
    }

    .link-style {
      color: rgba(255, 255, 255, 0.6);
      transition: color 0.3s ease;
    }

    .link-style:hover {
      color: #ffffff;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 text-white text-center">

  <div class="w-full max-w-md space-y-8">
    <div class="mb-10">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tighter text-white mb-3">Inspirit Labs</h1>
      <p id="typing-text" class="text-lg text-gray-300 mx-auto w-max"></p>
    </div>

    <form class="space-y-6">
      <input type="email" placeholder="Email" class="translucent-input w-full px-5 py-4 rounded-xl text-white text-base placeholder-gray-400" />
      <input type="password" placeholder="Password" class="translucent-input w-full px-5 py-4 rounded-xl text-white text-base placeholder-gray-400" />
      <button type="submit" class="translucent-button w-full text-white font-semibold py-4 px-4 rounded-xl text-lg focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50">
        Sign In
      </button>
    </form>

    <div class="mt-6 space-y-2 text-sm">
      <p class="link-style">
        Need an account? <a href="#" class="font-semibold text-white hover:underline">Sign up</a>
      </p>
      <p class="link-style text-xs">
        Need help? <a href="mailto:inspiritlabs@gmail.com" class="hover:underline">Contact us at inspiritlabs@gmail.com</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const textElement = document.getElementById('typing-text');
      const textToType = "Welcome back";
      let charIndex = 0;

      function type() {
        if (charIndex < textToType.length) {
          textElement.textContent += textToType.charAt(charIndex);
          charIndex++;
          setTimeout(type, 120);
        } else {
          textElement.style.borderRight = 'none';
        }
      }

      type();
    });
  </script>

</body>
</html>
